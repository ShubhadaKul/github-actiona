name: shell Commands

on : [push]

jobs:
  qrace-api-call:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name : echo string
        run: echo "Hello world"
      - name : multiline script
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install groovy
          groovy -version
          groovy qraceapi.groovy